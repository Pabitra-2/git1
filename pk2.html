<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      letter-spacing: 2px;
      background: linear-gradient(to right, #222, #333);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(0.8) contrast(1.2);
      transition: transform 0.5s ease;
    }
    .photo:hover img {
      transform: scale(1.05);
    }
    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      padding: 0.5rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>Cinematic Photo Gallery</header>
  <section class="gallery">
    <div class="photo">
      <img src="your-photo1.jpg" alt="Cinematic Shot 1" />
      <div class="caption">"Echoes of dusk"</div>
    </div>
    <div class="photo">
      <img src="your-photo2.jpg" alt="Cinematic Shot 2" />
      <div class="caption">"Framed in silence"</div>
    </div>
    <!-- Add more photo blocks as needed -->
  </section>
</body>
</html>
